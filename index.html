<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1" />
    <meta name="description" content="Common Ground" />
    <meta name="subject" content="Common Ground" />
    <meta name="keywords" content="Common, Ground" />
    <meta name="Resource-type" content="Document" />
    <meta property="og:url" content="https://commonground.com/" />
    <meta property="og:title" content="Common Ground" />
    <meta property="og:type" content="website" />
    <meta
      property="og:image"
      content="https://commonground.com/static/images/og_background.png"/>
    <meta property="og:description" content="Common Ground" />
    <meta name="format-detection" content="telephone=no" />
    <link rel="icon" href="/favicon.ico" />

    <title>Common Ground</title>

    <link rel="stylesheet" href="css/index.css" />
    <!-- Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  </head>
  <body>  
    <div class="container text-center">
      <div class="row">
        <div class="col-md-6 logo">
          <div class="img-container">
            <img src="images/logo.png" alt="Logo" />
          </div>
          <div class="company">CommonGround</div>
        </div>
        <div class="col-md-6 input-container">
          <div id="intro">Your next adventure awaits!</div>
          <div id="input-fields">
            <input id="departurepoint1" class="departurepoint" placeholder="1. Please enter your postal code" />
            <input id="departurepoint2" class="departurepoint" placeholder="2. Please enter your postal code" />
          </div>
          <div class="row">
            <div class="col-md-6">
              <!-- On click toggle bootstrap modal -->
              <button type="button" class="btn btn-primary" id="filter-btn" data-bs-toggle="modal" data-bs-target="#exampleModal">Must go places!</button>
            </div>
            <div class="col-md-6">
              <button class = "btn" id="add-input-btn" onclick="addPoints()">+ Add starting points!</button>
            </div>
          </div>
          <button id="search-btn" onclick="search()">Search</button>
        </div>
      </div>
    </div>
    <!-- Bootstrap Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Where would you like to go?</h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <!-- Bootstrap form -->
            <form id="amenityForm" onsubmit="event.preventDefault(); validateForm();">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cafe" id="cafe">
                <label class="form-check-label" for="cafe">
                  Cafe
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="restaurant" id="restaurant">
                <label class="form-check-label" for="restaurant">
                  Restaurant
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="cinema" id="cinema">
                <label class="form-check-label" for="cinema">
                  Cinema
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="bar" id="bar">
                <label class="form-check-label" for="bar">
                  Bar
                </label>
              </div>
              <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="submit" class="btn btn-primary"  data-bs-dismiss="modal">Submit</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
  </body>
</html>
